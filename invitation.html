<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TK-YIYANG Natural Cosmetics - Rehabilitation Trade Fair</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(135deg, #4caf50, #8bc34a);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        color: #ffffff; /* default text white */
      }

      .header {
        background: linear-gradient(135deg, #4caf50, #8bc34a);
        height: auto; /* allow content to determine height */
        display: flex;
        flex-direction: column;
        justify-content: flex-start; /* place content from top */
        align-items: center;
        text-align: center;
        /* reduce top padding so banner is flush with the top of the viewport */
        padding-top: 0.5rem;
        padding-bottom: 0;
        padding-left: 0;
        padding-right: 0;
        position: relative;
      }

      .logo-container {
        margin-bottom: 0; /* remove gap under logo container */
      }

      .family-image {
        width: 300px;
        height: auto;
        margin-bottom: 0; /* remove extra spacing under image */
        filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
      }

      .brand-title {
        color: #ffffff;
        font-size: 2.5rem;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        margin-bottom: 10px;
        letter-spacing: 3px;
      }

      .spiral-accent {
        font-size: 3rem;
        color: #ffffff;
        margin-bottom: 20px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .tagline {
        color: white;
        font-size: 1.2rem;
        margin-bottom: 0; /* default -- overridden for first tagline below */
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
      }
      /* make the gap between the first tagline and the date 1.3x (40px * 1.3 = 52px) */
      .logo-container > .tagline:first-of-type {
        margin-bottom: 52px;
      }

      .event-details {
        background: rgba(0, 0, 0, 0.6);
        padding: 30px;
        border-radius: 20px;
        max-width: 350px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        margin: 20px;
        color: #ffffff;
      }

      .event-title {
        font-size: 1.4rem;
        font-weight: bold;
        color: #ffffff;
        margin-bottom: 20px;
        text-align: center;
      }

      .detail-row {
        margin-bottom: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .detail-label {
        font-weight: bold;
        color: #ffffff;
      }

      .detail-value {
        color: #ffffff;
        text-align: right;
      }

      .location-highlight {
        background: #ffd700;
        color: #ffffff;
        padding: 8px 15px;
        border-radius: 15px;
        font-weight: bold;
      }

      .content-section {
        background: transparent;
        padding: 40px 20px;
        text-align: center;
      }

      .products-section {
        margin-bottom: 30px;
      }

      .section-title {
        color: white;
        font-size: 1.8rem;
        margin-bottom: 20px;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .products-grid {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 20px;
        margin: 20px 0;
      }

      .product-item {
        background: #2e2e2e;
        padding: 15px;
        border-radius: 15px;
        min-width: 120px;
        text-align: center;
        border: 2px solid #444;
        color: #ffffff;
      }

      .contact-section {
        background: transparent;
        padding: 30px 20px;
      }

      /* timestamp styling */
      .date-row {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        margin-top: 0; /* base, could be adjusted */
      }
      .event-date {
        color: #ffffff;
      }
      .event-time {
        color: #ffffff; /* make time text white */
        font-weight: 600;
      }

      .contact-info {
        max-width: 350px;
        margin: 0 auto;
        text-align: center;
      }

      .contact-item {
        margin-bottom: 10px;
        color: white;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
      }

      .contact-item a {
        color: #ffffff;
        text-decoration: none;
      }

      .contact-item a:hover {
        text-decoration: underline;
      }

      .footer {
        background: #333;
        color: white;
        padding: 20px;
        text-align: center;
        font-size: 0.9rem;
      }

      .footer a {
        color: #ffffff;
        text-decoration: none;
      }

      .footer a:hover {
        text-decoration: underline;
      }

      @media (max-width: 480px) {
        .brand-title {
          font-size: 2rem;
          letter-spacing: 2px;
        }

        .spiral-accent {
          font-size: 2.5rem;
        }

        .event-details {
          margin: 10px;
          padding: 20px;
        }

        .family-image {
          width: 225px;
        }

        .detail-row {
          flex-direction: column;
          text-align: center;
          gap: 5px;
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="logo-container">
        <img
          src="images/family-transparent.png"
          alt="TK-YIYANG Family"
          class="family-image"
        />
        <div class="spiral-accent">üåø</div>
        <div class="brand-title">TK-YIYANG</div>
        <div class="tagline">
          Natural Cosmetics for Rehabilitation & Wellness
        </div>

        <div class="date-row">
          <span class="event-date">October 9-11, 2025</span>
          <span class="event-time">üïõ10AM - 5PM</span>
          <span class="location-highlight">Ptak C12</span>
        </div>
      </div>
    </div>

    <div class="contact-section">
      <div class="contact-info">
        <h3 class="section-title">Visit Us at Zone C12</h3>
        <div class="contact-item">‚òéÔ∏è Simon Yang: 731 855 555</div>
        <div class="contact-item">üìß newmilano@163.com</div>
        <div class="contact-item">
          üëà
          <a
            href="http://bianucz.github.io/yiyang/brochures.pdf"
            target="_blank"
            >Brochures</a
          >
        </div>
      </div>
    </div>

    <!-- Site banner: moved inside body and pinned to bottom -->
    <footer class="site-banner" role="contentinfo">
      <img
        src="images/ptak-rehab-banner.png"
        alt="Rehabilitation and Physiotherapy Trade Fair banner"
        class="banner-img"
      />
    </footer>

    <style>
      /* Banner styles (scoped to file) */
      /* Ensure the page fills the viewport and footer sits at the bottom with no gap */
      html,
      body {
        height: 100%;
      }

      body {
        display: flex;
        flex-direction: column;
      }

      /* Make main content grow so footer is pushed to bottom */
      .header,
      .contact-section {
        flex: 0 0 auto;
      }

      /* Ensure the content area takes remaining space if needed */
      main,
      .content-section {
        flex: 1 0 auto;
      }

      .site-banner {
        width: 100%;
        display: block;
        overflow: hidden;
        background: #0b1730;
        margin: 0; /* remove any default margins */
        position: fixed; /* pin to viewport bottom */
        left: 0;
        bottom: 0;
        z-index: 1000;
      }

      .site-banner .banner-img {
        width: 100%;
        height: auto;
        display: block;
        max-height: none;
        object-fit: cover; /* cover to avoid gaps on wide screens */
      }

      @media (max-width: 480px) {
        .site-banner .banner-img {
          max-height: 260px;
        }
      }
    </style>
  </body>
</html>
