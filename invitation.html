<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TK-YIYANG Natural Cosmetics - Rehabilitation Trade Fair</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(135deg, #4caf50, #8bc34a);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        color: #333;
      }

      .header {
        background: linear-gradient(135deg, #4caf50, #8bc34a);
        height: 89vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 20px;
        position: relative;
      }

      .logo-container {
        margin-bottom: 30px;
      }

      .family-image {
        width: 300px;
        height: auto;
        margin-bottom: 20px;
        filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
      }

      .brand-title {
        color: #ffd700;
        font-size: 2.5rem;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        margin-bottom: 10px;
        letter-spacing: 3px;
      }

      .spiral-accent {
        font-size: 3rem;
        color: #ffd700;
        margin-bottom: 20px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .tagline {
        color: white;
        font-size: 1.2rem;
        margin-bottom: 40px;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
      }

      .event-details {
        background: rgba(255, 255, 255, 0.95);
        padding: 30px;
        border-radius: 20px;
        max-width: 350px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        margin: 20px;
      }

      .event-title {
        font-size: 1.4rem;
        font-weight: bold;
        color: #4caf50;
        margin-bottom: 20px;
        text-align: center;
      }

      .detail-row {
        margin-bottom: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .detail-label {
        font-weight: bold;
        color: #333;
      }

      .detail-value {
        color: #666;
        text-align: right;
      }

      .location-highlight {
        background: #ffd700;
        color: #333;
        padding: 8px 15px;
        border-radius: 15px;
        font-weight: bold;
      }

      .content-section {
        background: transparent;
        padding: 40px 20px;
        text-align: center;
      }

      .products-section {
        margin-bottom: 30px;
      }

      .section-title {
        color: white;
        font-size: 1.8rem;
        margin-bottom: 20px;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .products-grid {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 20px;
        margin: 20px 0;
      }

      .product-item {
        background: #f8f8f8;
        padding: 15px;
        border-radius: 15px;
        min-width: 120px;
        text-align: center;
        border: 2px solid #e0e0e0;
      }

      .contact-section {
        background: transparent;
        padding: 30px 20px;
      }

      .contact-info {
        max-width: 350px;
        margin: 0 auto;
        text-align: center;
      }

      .contact-item {
        margin-bottom: 10px;
        color: white;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
      }

      .contact-item a {
        color: #ffd700;
        text-decoration: none;
      }

      .contact-item a:hover {
        text-decoration: underline;
      }

      .footer {
        background: #333;
        color: white;
        padding: 20px;
        text-align: center;
        font-size: 0.9rem;
      }

      .footer a {
        color: #ffd700;
        text-decoration: none;
      }

      .footer a:hover {
        text-decoration: underline;
      }

      @media (max-width: 480px) {
        .brand-title {
          font-size: 2rem;
          letter-spacing: 2px;
        }

        .spiral-accent {
          font-size: 2.5rem;
        }

        .event-details {
          margin: 10px;
          padding: 20px;
        }

        .family-image {
          width: 225px;
        }

        .detail-row {
          flex-direction: column;
          text-align: center;
          gap: 5px;
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="logo-container">
        <img
          src="images/family-transparent.png"
          alt="TK-YIYANG Family"
          class="family-image"
        />
        <div class="spiral-accent">üåø</div>
        <div class="brand-title">TK-YIYANG</div>
        <div class="tagline">
          Natural Cosmetics for Rehabilitation & Wellness
        </div>

        <div>
          <span class="tagline"
            >October 9-11, 2025 <span>10AM - 5PM</span> &nbsp;&nbsp;&nbsp;</span
          >

          <span class="location-highlight">Ptak C2</span>
        </div>
      </div>
    </div>

    <div class="contact-section">
      <div class="contact-info">
        <h3 class="section-title">Visit Us at Zone C2</h3>
        <div class="contact-item">üìß Contact via Warsaw Expo</div>
        <div class="contact-item">üìû Simon Yang: 731 855 555</div>
        <div class="contact-item">
          üåê
          <a
            href="http://bianucz.github.io/yiyang/brochures.pdf"
            target="_blank"
            >Brochures</a
          >
        </div>
      </div>
    </div>

    <footer class="footer">
      <p>
        Learn more about the event:
        <a
          href="https://warsawexpo.eu/kalendarz-targowy/targi-rehabilitacji/"
          target="_blank"
          >Warsaw Expo Rehabilitation Fair</a
        >
      </p>
      <p>TK-YIYANG Natural Cosmetics ¬© 2025</p>
    </footer>
  </body>
</html>
